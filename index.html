<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buzz 2.0</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* --- ä¿æŒ Apple å¤‡å¿˜å½•æ·±è‰²é£æ ¼ä¸å˜ --- */
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-color: #0a84ff; 
            --separator: #38383a;
        }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: -apple-system, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        .header { position: sticky; top: 0; background-color: rgba(28, 28, 30, 0.95); backdrop-filter: blur(20px); padding: 15px 10px; display: flex; justify-content: center; gap: 15px; z-index: 100; border-bottom: 0.5px solid var(--separator); }
        .tab-btn { background: none; border: none; color: var(--text-secondary); font-size: 15px; font-weight: 600; padding: 6px 14px; border-radius: 18px; transition: all 0.3s; }
        .tab-btn.active { color: var(--text-primary); background-color: #3a3a3c; }
        
        .content-area { padding: 0 16px 80px 16px; }
        .news-item { padding: 16px 0; border-bottom: 0.5px solid var(--separator); display: flex; flex-direction: column; gap: 6px; }
        .news-title { font-size: 17px; font-weight: 600; line-height: 1.4; color: var(--text-primary); text-decoration: none; }
        .news-summary { font-size: 14px; color: var(--text-secondary); line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .news-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 6px; font-size: 12px; color: #636366; }
        .fav-btn { background: none; border: none; color: var(--text-secondary); font-size: 16px; cursor: pointer; }
        .fav-btn.is-fav { color: #ffcc00; }
        .highlight { color: var(--accent-color); }
        .loading { text-align: center; color: var(--text-secondary); margin-top: 30px; font-size: 14px; }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <button class="tab-btn" :class="{ active: currentTab === 'domestic' }" @click="switchTab('domestic')">å›½å†…èµ„è®¯</button>
        <button class="tab-btn" :class="{ active: currentTab === 'world' }" @click="switchTab('world')">å…¨çƒå¤§äº‹</button>
        <button class="tab-btn" :class="{ active: currentTab === 'fav' }" @click="currentTab = 'fav'">æ”¶è—å¤¹</button>
    </div>

    <div class="content-area">
        <div v-if="loading" class="loading">æ­£åœ¨è·å–æœ€æ–°çƒ­ç‚¹...</div>

        <div v-if="currentTab === 'fav' && favorites.length === 0" class="loading">
            æš‚æ— æ”¶è—ï¼Œå»å‘ç°ç‚¹ä»€ä¹ˆå§
        </div>

        <div v-for="(item, index) in displayList" :key="index" class="news-item">
            <a :href="item.link" target="_blank" class="news-title" :class="{ 'highlight': isSpecialInterest(item.title) }">
                {{ item.title }}
            </a>
            <div class="news-summary" v-if="item.desc">{{ cleanSummary(item.desc) }}</div>
            <div class="news-meta">
                <span>{{ item.source }} | {{ formatTime(item.pubDate) }}</span>
                <button class="fav-btn" :class="{ 'is-fav': isFavorited(item) }" @click="toggleFav(item)">
                    {{ isFavorited(item) ? 'â˜…' : 'â˜†' }}
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const currentTab = ref('domestic');
            const favorites = ref([]);
            const domesticNews = ref([]);
            const worldNews = ref([]);
            const loading = ref(false);

            // âš ï¸ æ ¸å¿ƒï¼šè¿™é‡Œæ˜¯è·å–çœŸå®æ•°æ®çš„é€»è¾‘
            // ä½¿ç”¨ rss2json æœåŠ¡æŠŠ RSS è½¬æ¢æˆ JSON
            const fetchRSS = async (rssUrl, targetRef, sourceName) => {
                try {
                    loading.value = true;
                    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                    const res = await fetch(apiUrl);
                    const data = await res.json();
                    
                    if (data.status === 'ok') {
                        // æ‹¿åˆ°æ•°æ®åï¼Œè¿›è¡Œâ€œæ¸…æ´—â€å’Œâ€œè¿‡æ»¤â€
                        const rawItems = data.items.map(item => ({
                            title: item.title,
                            link: item.link,
                            desc: item.description,
                            pubDate: item.pubDate,
                            source: sourceName
                        }));
                        targetRef.value = filterNews(rawItems);
                    }
                } catch (e) {
                    console.error("åŠ è½½å¤±è´¥", e);
                } finally {
                    loading.value = false;
                }
            };

            // ğŸš« é»‘åå•ï¼šå³ä½¿æ˜¯çƒ­ç‚¹ï¼Œæœ‰è¿™äº›è¯ä¹Ÿä¸çœ‹
            const blackList = ['ç»¯é—»', 'æ‹æƒ…', 'å‡ºè½¨', 'ç²‰ä¸', 'åº”æ´', 'å‰§é€', 'ç”Ÿå›¾', 'è·¯é€', 'ç©¿æ­'];
            // âœ… ç™½åå•ï¼šå³ä¾¿è§¦å‘é»‘åå•ï¼Œä¹Ÿè¦å¼ºåˆ¶çœ‹
            const whiteList = ['èŠ±æ ·æ»‘å†°', 'ç¾½ç”Ÿ', 'å†°æ¼”', 'å†¬å¥¥', 'é‡‘åšæ´‹'];

            // è¿‡æ»¤é€»è¾‘
            const filterNews = (items) => {
                return items.filter(item => {
                    const t = item.title;
                    // å¦‚æœä¸­ç™½åå•ï¼Œç›´æ¥é€šè¿‡
                    if (whiteList.some(k => t.includes(k))) return true;
                    // å¦‚æœä¸­é»‘åå•ï¼Œè¿‡æ»¤æ‰
                    if (blackList.some(k => t.includes(k))) return false;
                    return true;
                });
            };

            // åˆå§‹åŠ è½½
            onMounted(() => {
                const saved = localStorage.getItem('mybuzz_favs');
                if (saved) favorites.value = JSON.parse(saved);
                
                // åŠ è½½å›½å†… (æš‚ç”¨ 36Kr)
                fetchRSS('https://36kr.com/feed', domesticNews, '36æ°ª');
                // åŠ è½½å›½é™… (è”åˆæ—©æŠ¥)
                fetchRSS('https://www.zaobao.com.sg/rss/world.xml', worldNews, 'è”åˆæ—©æŠ¥');
            });

            const switchTab = (tab) => {
                currentTab.value = tab;
            };

            // å·¥å…·ï¼šå»é™¤æ‘˜è¦é‡Œçš„ HTML æ ‡ç­¾
            const cleanSummary = (html) => {
                if(!html) return '';
                let temp = document.createElement("div");
                temp.innerHTML = html;
                return temp.textContent || temp.innerText || "";
            };

            const formatTime = (dateStr) => {
                return dateStr.split(' ')[1]?.substring(0, 5) || '';
            };

            const isSpecialInterest = (title) => whiteList.some(k => title.includes(k));
            const isFavorited = (item) => favorites.value.some(f => f.title === item.title);
            
            const toggleFav = (item) => {
                if (isFavorited(item)) {
                    favorites.value = favorites.value.filter(f => f.title !== item.title);
                } else {
                    favorites.value.unshift(item);
                }
                localStorage.setItem('mybuzz_favs', JSON.stringify(favorites.value));
            };

            const displayList = computed(() => {
                if (currentTab.value === 'domestic') return domesticNews.value;
                if (currentTab.value === 'world') return worldNews.value;
                return favorites.value;
            });

            return { currentTab, favorites, displayList, toggleFav, isFavorited, isSpecialInterest, switchTab, loading, cleanSummary, formatTime };
        }
    }).mount('#app');
</script>
</body>
</html>
