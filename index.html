<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <title>BuzzÁÉ≠Êêú</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <style>
        :root { --bg-color: #000000; --text-primary: #ffffff; --text-secondary: #8e8e93; --accent-color: #0a84ff; --separator: #38383a; --zhihu-color: #0084ff; --weibo-color: #ff3b30; }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: -apple-system, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        /* È°∂ÈÉ®ÂØºËà™ */
        .top-bar { position: sticky; top: 0; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); padding: 45px 16px 10px 16px; z-index: 50; border-bottom: 0.5px solid var(--separator); display: flex; justify-content: space-between; align-items: flex-end; }
        .app-title { font-size: 30px; font-weight: 800; letter-spacing: -1px; }
        .app-date { font-size: 13px; color: var(--text-secondary); margin-bottom: 5px; font-weight: 600; text-transform: uppercase; }

        /* ÂÜÖÂÆπÂå∫ */
        .content-area { padding: 0 16px 100px 16px; min-height: 100vh; }
        .news-item { padding: 18px 0; border-bottom: 0.5px solid var(--separator); display: flex; flex-direction: column; gap: 8px; }
        .news-title { font-size: 17px; font-weight: 600; line-height: 1.5; color: var(--text-primary); text-decoration: none; }
        .news-meta { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #636366; }
        
        .rank-tag { font-weight: 800; font-size: 14px; margin-right: 10px; font-style: italic; display: inline-block; width: 20px; }
        .rank-1 { color: #ff3b30; } .rank-2 { color: #ff9500; } .rank-3 { color: #ffcc00; } 
        
        .source-tag { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-right: 6px; }
        .tag-weibo { background: rgba(255, 59, 48, 0.2); color: #ff453a; }
        .tag-zhihu { background: rgba(10, 132, 255, 0.2); color: #0a84ff; }
        
        .highlight { color: var(--accent-color); }
        .loading { text-align: center; color: var(--text-secondary); margin-top: 60px; font-size: 14px; }
        
        /* Â∫ïÈÉ®ÊåâÈíÆ */
        .bottom-nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 64px; background-color: rgba(28, 28, 30, 0.9); backdrop-filter: blur(25px); border-radius: 32px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; border: 0.5px solid rgba(255,255,255,0.1); }
        .nav-item { background: none; border: none; color: var(--text-secondary); font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 3px; width: 50px; }
        .nav-item.active { color: #fff; transform: scale(1.1); transition: all 0.2s; }
        .nav-icon { font-size: 22px; }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <div class="app-title">{{ pageTitle }}</div>
        <div class="app-date">{{ currentDate }}</div>
    </div>

    <div class="content-area">
        <div v-if="loading" class="loading">Ê≠£Âú®‰ªé‰∫ëÁ´ØËé∑Âèñ {{ pageTitle }}...</div>
        
        <div v-if="errorMsg" class="loading" style="color: #ff453a;">
            ‚ö†Ô∏è {{ errorMsg }}
        </div>

        <div v-for="(item, index) in displayList" :key="index" class="news-item">
            <div style="display: flex; align-items: start;">
                <span v-if="currentTab !== 'fav'" class="rank-tag" :class="getRankClass(index)">{{ index + 1 }}</span>
                <a :href="item.link" target="_blank" class="news-title" :class="{ 'highlight': isSpecialInterest(item.title) }">
                    {{ item.title }}
                </a>
            </div>
            <div class="news-meta">
                <span>
                    <span v-if="currentTab === 'weibo'" class="source-tag tag-weibo">ÂæÆÂçö</span>
                    <span v-if="currentTab === 'zhihu'" class="source-tag tag-zhihu">Êó•Êä•</span>
                    {{ item.hot }}
                </span>
                <button @click="toggleFav(item)" style="background:none;border:none;color:#636366;font-size:18px;">
                    {{ isFavorited(item) ? '‚òÖ' : '‚òÜ' }}
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item" :class="{ active: currentTab === 'weibo' }" @click="switchTab('weibo')">
            <span class="nav-icon">üî•</span><span>ÂæÆÂçö</span>
        </button>
        <button class="nav-item" :class="{ active: currentTab === 'zhihu' }" @click="switchTab('zhihu')">
            <span class="nav-icon">üìñ</span><span>Áü•‰πé</span>
        </button>
        <button class="nav-item" :class="{ active: currentTab === 'fav' }" @click="switchTab('fav')">
            <span class="nav-icon">‚≠êÔ∏è</span><span>Êî∂Ëóè</span>
        </button>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è ËøôÈáå‰∏ÄÂÆöË¶ÅÂ°´ÂØπ‰Ω†ÁöÑ Worker ÈìæÊé• ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
            const WORKER_URL = 'https://daily-buzz-api.jacket1763.workers.dev'; 

            const currentTab = ref('weibo');
            const favorites = ref([]);
            const weiboData = ref([]);
            const zhihuData = ref([]);
            const loading = ref(false);
            const errorMsg = ref('');
            const currentDate = ref(new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', weekday: 'short' }).toUpperCase());

            const pageTitle = computed(() => {
                if(currentTab.value === 'weibo') return 'Weibo Hot';
                if(currentTab.value === 'zhihu') return 'Zhihu Daily';
                return 'Favorites';
            });

            // ÈÄöÁî®Ëé∑ÂèñÂáΩÊï∞
            const fetchData = async (type) => {
                loading.value = true;
                errorMsg.value = '';
                try {
                    // ËØ∑Ê±Ç WorkerÔºåÂ∏¶‰∏äÂèÇÊï∞ ?type=weibo Êàñ ?type=zhihu
                    const res = await fetch(`${WORKER_URL}?type=${type}`);
                    
                    // ÂÖàÂà§Êñ≠ÁΩëÁªúÁä∂ÊÄÅ
                    if (!res.ok) throw new Error(`ËøûÊé•Â§±Ë¥• (${res.status})`);
                    
                    const json = await res.json();
                    
                    if (json.success) {
                        const items = json.data;
                        const filtered = filterNews(items);
                        
                        if (type === 'weibo') weiboData.value = filtered;
                        if (type === 'zhihu') zhihuData.value = filtered;
                    } else {
                        // Â¶ÇÊûúÂêéÁ´ØËøîÂõû‰∫ÜÈîôËØØ‰ø°ÊÅØ
                        throw new Error(json.error || 'Êï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                    }
                } catch (e) {
                    console.error(e);
                    errorMsg.value = e.message;
                } finally {
                    loading.value = false;
                }
            };

            const filterNews = (items) => {
                const black = ['ÁªØÈóª', 'ÊÅãÊÉÖ', 'Á≤â‰∏ù', 'Â∫îÊè¥', 'Ë∑ØÈÄè', 'Á©øÊê≠'];
                const white = ['Ëä±Ê†∑ÊªëÂÜ∞', 'ÁæΩÁîü', 'ÂÜ∞Êºî', 'ÂÜ¨Â••'];
                if(!items) return [];
                return items.filter(i => {
                    if (white.some(k => i.title.includes(k))) return true;
                    if (black.some(k => i.title.includes(k))) return false;
                    return true;
                });
            };

            const switchTab = (tab) => {
                currentTab.value = tab;
                if (tab === 'weibo' && weiboData.value.length === 0) fetchData('weibo');
                if (tab === 'zhihu' && zhihuData.value.length === 0) fetchData('zhihu');
            };

            onMounted(() => {
                const saved = localStorage.getItem('mybuzz_favs');
                if (saved) favorites.value = JSON.parse(saved);
                fetchData('weibo'); // ÈªòËÆ§Âä†ËΩΩÂæÆÂçö
            });

            const getRankClass = (i) => i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':'';
            const isSpecialInterest = (t) => ['Ëä±Ê†∑ÊªëÂÜ∞', 'ÁæΩÁîü'].some(k => t.includes(k));
            const isFavorited = (i) => favorites.value.some(f => f.title === i.title);
            const toggleFav = (i) => {
                if(isFavorited(i)) favorites.value = favorites.value.filter(f=>f.title!==i.title);
                else favorites.value.unshift(i);
                localStorage.setItem('mybuzz_favs', JSON.stringify(favorites.value));
            };
            const displayList = computed(() => {
                if(currentTab.value === 'weibo') return weiboData.value;
                if(currentTab.value === 'zhihu') return zhihuData.value;
                return favorites.value;
            });

            return { currentTab, pageTitle, displayList, toggleFav, isFavorited, isSpecialInterest, switchTab, loading, errorMsg, currentDate, getRankClass };
        }
    }).mount('#app');
</script>
</body>
</html>
