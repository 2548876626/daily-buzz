<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <title>Buzz Daily</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <style>
        :root { --bg-color: #000000; --text-primary: #ffffff; --text-secondary: #98989d; --accent-color: #0a84ff; --separator: #2c2c2e; }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        .top-bar { position: sticky; top: 0; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); padding: 45px 20px 15px 20px; z-index: 50; border-bottom: 0.5px solid var(--separator); display: flex; justify-content: space-between; align-items: flex-end; }
        .app-title { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        .app-date { font-size: 13px; color: var(--text-secondary); margin-bottom: 6px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        .content-area { padding: 0 20px 100px 20px; min-height: 100vh; }
        .news-item { padding: 18px 0; border-bottom: 0.5px solid var(--separator); display: flex; flex-direction: column; gap: 8px; }
        
        .news-title { 
            display: block; 
            font-size: 17px; 
            font-weight: 600; 
            line-height: 1.45; 
            color: var(--text-primary); 
            text-decoration: none; 
        }
        .news-title:active { opacity: 0.7; }

        .news-meta { display: flex; justify-content: space-between; align-items: center; font-size: 13px; color: #636366; margin-top: 2px; }
        
        .rank-tag { font-weight: 700; font-size: 14px; margin-right: 12px; color: var(--text-secondary); display: inline-block; width: 20px; }
        .rank-1 { color: #ff3b30; } .rank-2 { color: #ff9500; } .rank-3 { color: #ffcc00; } 
        
        .source-tag { padding: 3px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; margin-right: 8px; letter-spacing: 0.5px; }
        .tag-tech { background: rgba(255, 149, 0, 0.2); color: #ff9500; } 
        .tag-world { background: rgba(255, 59, 48, 0.2); color: #ff453a; } 
        .tag-weibo { background: rgba(255, 59, 48, 0.2); color: #ff453a; } 
        .tag-brief { background: rgba(48, 209, 88, 0.2); color: #30d158; } /* Green for Brief */
        
        .loading { text-align: center; color: var(--text-secondary); margin-top: 60px; font-size: 15px; font-weight: 500; }
        
        /* Â∫ïÈÉ®ÂØºËà™ÈÄÇÈÖç 4 ‰∏™ÊåâÈíÆ */
        .bottom-nav { position: fixed; bottom: 30px; left: 16px; right: 16px; height: 68px; background-color: rgba(28, 28, 30, 0.9); backdrop-filter: blur(25px); border-radius: 34px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 100; border: 0.5px solid rgba(255,255,255,0.1); }
        .nav-item { background: none; border: none; color: var(--text-secondary); font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 25%; font-weight: 500; }
        .nav-item.active { color: #fff; transform: translateY(-2px); transition: all 0.2s; }
        .nav-icon { font-size: 22px; }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <div class="app-title">{{ pageTitle }}</div>
        <div class="app-date">{{ currentDate }}</div>
    </div>

    <div class="content-area">
        <div v-if="loading" class="loading">Loading {{ pageTitle }}...</div>
        <div v-if="errorMsg" class="loading" style="color: #ff453a;">‚ö†Ô∏è {{ errorMsg }}</div>

        <div v-for="(item, index) in displayList" :key="index" class="news-item">
            <div style="display: flex; align-items: start;">
                <span v-if="currentTab !== 'fav'" class="rank-tag" :class="getRankClass(index)">{{ index + 1 }}</span>
                <a :href="item.url" target="_blank" class="news-title">
                    {{ item.title }}
                </a>
            </div>
            
            <div class="news-meta">
                <span>
                    <span v-if="currentTab === 'tech'" class="source-tag tag-tech">Tech</span>
                    <span v-if="currentTab === 'world'" class="source-tag tag-world">World</span>
                    <span v-if="currentTab === 'weibo'" class="source-tag tag-weibo">Hot</span>
                    <span v-if="currentTab === 'brief'" class="source-tag tag-brief">Brief</span>
                    {{ item.hot }}
                </span>
                <button @click="toggleFav(item)" style="background:none;border:none;color:#636366;font-size:18px;">
                    {{ isFavorited(item) ? '‚òÖ' : '‚òÜ' }}
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item" :class="{ active: currentTab === 'tech' }" @click="switchTab('tech')">
            <span class="nav-icon">üíª</span><span>Tech</span>
        </button>
        <button class="nav-item" :class="{ active: currentTab === 'world' }" @click="switchTab('world')">
            <span class="nav-icon">üåç</span><span>World</span>
        </button>
        <button class="nav-item" :class="{ active: currentTab === 'weibo' }" @click="switchTab('weibo')">
            <span class="nav-icon">üî•</span><span>Weibo</span>
        </button>
        <button class="nav-item" :class="{ active: currentTab === 'brief' }" @click="switchTab('brief')">
            <span class="nav-icon">‚òïÔ∏è</span><span>Brief</span>
        </button>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const WORKER_URL = 'https://daily-buzz-api.jacket1763.workers.dev'; 

            const currentTab = ref('brief'); // ÈªòËÆ§ÊîπÊàêÁúãÁÆÄÊä•ÔºåÂõ†‰∏∫Ëøô‰∏™ÊúÄÂÆûÁî®
            const favorites = ref([]);
            
            // Êï∞ÊçÆÊ±†
            const newsData = ref({
                tech: [],
                world: [],
                weibo: [],
                brief: []
            });

            const loading = ref(false);
            const errorMsg = ref('');
            const currentDate = ref(new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', weekday: 'short' }).toUpperCase());

            const pageTitle = computed(() => {
                if(currentTab.value === 'tech') return 'Hacker News';
                if(currentTab.value === 'world') return 'Global News';
                if(currentTab.value === 'weibo') return 'Weibo Hot';
                if(currentTab.value === 'brief') return 'Daily Brief';
                return 'Favorites';
            });

            const fetchData = async (type) => {
                loading.value = true;
                errorMsg.value = '';
                try {
                    const res = await fetch(`${WORKER_URL}?type=${type}`);
                    if (!res.ok) throw new Error(`Connection Error (${res.status})`);
                    
                    const json = await res.json();
                    
                    if (json.success) {
                        newsData.value[type] = json.data;
                    } else {
                        throw new Error(json.error || 'Data Error');
                    }
                } catch (e) {
                    errorMsg.value = e.message;
                } finally {
                    loading.value = false;
                }
            };

            const switchTab = (tab) => {
                currentTab.value = tab;
                // Â¶ÇÊûúËøô‰∏™ÊùøÂùóÊ≤°Êï∞ÊçÆÔºåÊâçÂéªÂä†ËΩΩ
                if (tab !== 'fav' && newsData.value[tab].length === 0) {
                    fetchData(tab);
                }
            };

            onMounted(() => {
                const saved = localStorage.getItem('mybuzz_favs');
                if (saved) favorites.value = JSON.parse(saved);
                fetchData('brief'); // ÂêØÂä®Êó∂ÈªòËÆ§Âä†ËΩΩÁÆÄÊä•
            });

            const getRankClass = (i) => i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':'';
            const isFavorited = (i) => favorites.value.some(f => f.title === i.title);
            
            const toggleFav = (i) => {
                if(isFavorited(i)) favorites.value = favorites.value.filter(f=>f.title!==i.title);
                else favorites.value.unshift(i);
                localStorage.setItem('mybuzz_favs', JSON.stringify(favorites.value));
            };

            const displayList = computed(() => {
                if(currentTab.value === 'fav') return favorites.value;
                return newsData.value[currentTab.value];
            });

            return { currentTab, pageTitle, displayList, toggleFav, isFavorited, switchTab, loading, errorMsg, currentDate, getRankClass };
        }
    }).mount('#app');
</script>
</body>
</html>
