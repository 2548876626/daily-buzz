<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Buzz Final</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* --- æ ·å¼åŒº (ä¿æŒä¸å˜ï¼Œæœ€ç¨³çš„æ·±è‰²é£) --- */
        :root { --bg-color: #000000; --text-primary: #ffffff; --text-secondary: #8e8e93; --accent-color: #0a84ff; --separator: #38383a; }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: -apple-system, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .top-bar { position: sticky; top: 0; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); padding: 15px 16px; z-index: 50; border-bottom: 0.5px solid var(--separator); display: flex; justify-content: space-between; align-items: baseline; }
        .app-title { font-size: 28px; font-weight: 700; }
        .app-date { font-size: 14px; color: var(--text-secondary); }
        .content-area { padding: 10px 16px; padding-bottom: 100px; min-height: 100vh; }
        .news-item { padding: 16px 0; border-bottom: 0.5px solid var(--separator); display: flex; flex-direction: column; gap: 6px; }
        .news-title { font-size: 17px; font-weight: 600; line-height: 1.4; color: var(--text-primary); text-decoration: none; }
        .news-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 6px; font-size: 12px; color: #636366; }
        .rank-num { font-weight: 900; margin-right: 8px; font-style: italic; }
        .rank-1 { color: #ff3b30; } .rank-2 { color: #ff9500; } .rank-3 { color: #ffcc00; } .rank-other { color: var(--text-secondary); }
        .highlight { color: var(--accent-color); }
        .hot-tag { background: #3a3a3c; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: #fff; margin-right: 6px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background-color: rgba(28, 28, 30, 0.95); backdrop-filter: blur(20px); border-top: 0.5px solid var(--separator); display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; height: 100%; color: var(--text-secondary); font-size: 10px; gap: 4px; background: none; border: none; }
        .nav-item.active { color: var(--accent-color); }
        .status-msg { text-align: center; color: var(--text-secondary); margin-top: 50px; font-size: 14px; }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <div class="app-title">Buzz</div>
        <div class="app-date">{{ currentDate }}</div>
    </div>

    <div class="content-area">
        <div v-if="loading" class="status-msg">æ­£åœ¨ä»äº‘ç«¯è·å–çƒ­æœ...</div>
        <div v-if="errorMsg" class="status-msg" style="color: #ff453a;">{{ errorMsg }}</div>

        <div v-for="(item, index) in displayList" :key="index" class="news-item">
            <div>
                <span v-if="currentTab === 'domestic'" class="rank-num" :class="getRankClass(index)">{{ index + 1 }}</span>
                <a :href="item.link" target="_blank" class="news-title" :class="{ 'highlight': isSpecialInterest(item.title) }">
                    {{ item.title }}
                </a>
            </div>
            <div class="news-meta">
                <span><span v-if="item.hot" class="hot-tag">ğŸ”¥ {{ item.hot }}</span>{{ item.source }}</span>
                <button @click="toggleFav(item)" style="background:none;border:none;color:#8e8e93;font-size:16px;">
                    {{ isFavorited(item) ? 'â˜…' : 'â˜†' }}
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item" :class="{ active: currentTab === 'domestic' }" @click="currentTab = 'domestic'"><span>ğŸ”¥ å›½å†…</span></button>
        <button class="nav-item" :class="{ active: currentTab === 'world' }" @click="currentTab = 'world'"><span>ğŸŒ å›½é™…</span></button>
        <button class="nav-item" :class="{ active: currentTab === 'fav' }" @click="currentTab = 'fav'"><span>â­ï¸ æ”¶è—</span></button>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            // âš ï¸âš ï¸âš ï¸ é‡ç‚¹ï¼šè¯·æŠŠä¸‹é¢è¿™è¡Œå¼•å·é‡Œçš„å†…å®¹ï¼Œæ¢æˆä½ åœ¨ ç¬¬ä¸‰æ­¥ æ‹¿åˆ°çš„é‚£ä¸ªé“¾æ¥ï¼âš ï¸âš ï¸âš ï¸
            const MY_WORKER_URL = 'https://daily-buzz-api.jacket1763.workers.dev'; 

            const currentTab = ref('domestic');
            const favorites = ref([]);
            const domesticNews = ref([]);
            const worldNews = ref([]);
            const loading = ref(false);
            const errorMsg = ref('');
            const currentDate = ref(new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', weekday: 'short' }));

            // 1. è·å–å¾®åšçƒ­æœ (é€šè¿‡ä½ çš„ Worker)
            const fetchWeibo = async () => {
                loading.value = true;
                errorMsg.value = '';
                try {
                    // å¦‚æœä½ å¿˜äº†æ”¹ä¸Šé¢çš„ URLï¼Œè¿™é‡Œä¼šæé†’ä½ 
                    if (MY_WORKER_URL.includes('ä½ çš„åå­—')) {
                        throw new Error("è¯·åœ¨ä»£ç ä¸­å¡«å…¥æ­£ç¡®çš„ Worker é“¾æ¥ï¼");
                    }
                    
                    const res = await fetch(MY_WORKER_URL);
                    const json = await res.json();
                    
                    if (json.data) {
                        const items = json.data.map(item => ({
                            title: item.title,
                            link: item.url,
                            hot: item.hot,
                            source: 'å¾®åšçƒ­æœ'
                        }));
                        domesticNews.value = filterNews(items);
                    } else {
                        throw new Error('Worker è¿”å›äº†ç©ºæ•°æ®');
                    }
                } catch (e) {
                    console.error(e);
                    errorMsg.value = "åŠ è½½å¤±è´¥: " + e.message;
                } finally {
                    loading.value = false;
                }
            };

            // 2. è·å–å›½é™…æ–°é—» (ä¿æŒåŸæ ·)
            const fetchWorld = async () => {
                try {
                    const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.zaobao.com.sg/rss/world.xml');
                    const data = await res.json();
                    if (data.items) {
                        const items = data.items.map(item => ({
                            title: item.title, link: item.link, source: 'è”åˆæ—©æŠ¥'
                        }));
                        worldNews.value = filterNews(items);
                    }
                } catch (e) {}
            };

            const filterNews = (items) => {
                const black = ['ç»¯é—»', 'æ‹æƒ…', 'ç²‰ä¸', 'åº”æ´', 'è·¯é€', 'ç©¿æ­'];
                const white = ['èŠ±æ ·æ»‘å†°', 'ç¾½ç”Ÿ', 'å†°æ¼”', 'å†¬å¥¥'];
                return items.filter(i => {
                    if (white.some(k => i.title.includes(k))) return true;
                    if (black.some(k => i.title.includes(k))) return false;
                    return true;
                });
            };

            onMounted(() => {
                const saved = localStorage.getItem('mybuzz_favs');
                if (saved) favorites.value = JSON.parse(saved);
                fetchWeibo();
                fetchWorld();
            });

            // è¾…åŠ©å‡½æ•°
            const getRankClass = (i) => i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':'rank-other';
            const isSpecialInterest = (t) => ['èŠ±æ ·æ»‘å†°', 'ç¾½ç”Ÿ'].some(k => t.includes(k));
            const isFavorited = (i) => favorites.value.some(f => f.title === i.title);
            const toggleFav = (i) => {
                if(isFavorited(i)) favorites.value = favorites.value.filter(f=>f.title!==i.title);
                else favorites.value.unshift(i);
                localStorage.setItem('mybuzz_favs', JSON.stringify(favorites.value));
            };
            const displayList = computed(() => {
                if(currentTab.value === 'domestic') return domesticNews.value;
                if(currentTab.value === 'world') return worldNews.value;
                return favorites.value;
            });

            return { currentTab, favorites, displayList, toggleFav, isFavorited, isSpecialInterest, loading, errorMsg, currentDate, getRankClass };
        }
    }).mount('#app');
</script>
</body>
</html>
