<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Buzz V3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* --- åŸºç¡€å˜é‡ --- */
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-color: #0a84ff; 
            --separator: #38383a;
            --bottom-nav-height: 80px; /* åº•éƒ¨å¯¼èˆªé«˜åº¦ */
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* é¡¶éƒ¨æ ‡é¢˜æ  (æ–°å¢) */
        .top-bar {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 16px;
            z-index: 50;
            border-bottom: 0.5px solid var(--separator);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .app-title { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; }
        .app-date { font-size: 14px; color: var(--text-secondary); font-weight: 500; }

        /* åº•éƒ¨å¯¼èˆªæ  (æ ¸å¿ƒæ”¹åŠ¨) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--separator);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom); /* é€‚é…å…¨é¢å±åº•éƒ¨ */
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: var(--text-secondary);
            font-size: 10px;
            gap: 4px;
            background: none;
            border: none;
        }

        .nav-item.active { color: var(--accent-color); }
        .nav-icon { font-size: 20px; font-weight: bold; }

        /* å†…å®¹åŒºåŸŸ */
        .content-area {
            padding: 10px 16px;
            padding-bottom: calc(var(--bottom-nav-height) + 20px); /* é˜²æ­¢è¢«åº•éƒ¨é®æŒ¡ */
            min-height: 100vh;
        }

        .news-item { padding: 16px 0; border-bottom: 0.5px solid var(--separator); display: flex; flex-direction: column; gap: 6px; }
        
        /* å¾®åšçƒ­æœè¦æœ‰åºå· */
        .rank-num { font-weight: 900; margin-right: 8px; font-style: italic; }
        .rank-1 { color: #ff3b30; } /* çº¢è‰² */
        .rank-2 { color: #ff9500; } /* æ©™è‰² */
        .rank-3 { color: #ffcc00; } /* é»„è‰² */
        .rank-other { color: var(--text-secondary); }

        .news-title { font-size: 17px; font-weight: 600; line-height: 1.4; color: var(--text-primary); text-decoration: none; }
        .news-summary { font-size: 14px; color: var(--text-secondary); line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .news-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 6px; font-size: 12px; color: #636366; }
        
        .fav-btn { background: none; border: none; color: var(--text-secondary); font-size: 16px; cursor: pointer; padding: 5px; }
        .fav-btn.is-fav { color: #ffcc00; }
        .highlight { color: var(--accent-color); }
        .loading { text-align: center; color: var(--text-secondary); margin-top: 50px; font-size: 14px; }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <div class="app-title">Buzz</div>
        <div class="app-date">{{ currentDate }}</div>
    </div>

    <div class="content-area">
        <div v-if="loading" class="loading">æ­£åœ¨åŠ è½½æœ€æ–°çƒ­ç‚¹...</div>
        
        <div v-if="currentTab === 'fav' && favorites.length === 0" class="loading">
            æš‚æ— æ”¶è—å†…å®¹
        </div>

        <div v-for="(item, index) in displayList" :key="index" class="news-item">
            <div>
                <span v-if="currentTab === 'domestic'" class="rank-num" :class="getRankClass(index)">{{ index + 1 }}</span>
                <a :href="item.link" target="_blank" class="news-title" :class="{ 'highlight': isSpecialInterest(item.title) }">
                    {{ item.title }}
                </a>
            </div>
            
            <div class="news-summary" v-if="item.desc">{{ cleanSummary(item.desc) }}</div>
            
            <div class="news-meta">
                <span>{{ item.source }}</span>
                <button class="fav-btn" :class="{ 'is-fav': isFavorited(item) }" @click="toggleFav(item)">
                    {{ isFavorited(item) ? 'â˜…' : 'â˜†' }}
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item" :class="{ active: currentTab === 'domestic' }" @click="switchTab('domestic')">
            <span class="nav-icon">ğŸ”¥</span>
            <span>å›½å†…</span>
        </button>
        <button class="nav-item" :class="{ active: currentTab === 'world' }" @click="switchTab('world')">
            <span class="nav-icon">ğŸŒ</span>
            <span>å›½é™…</span>
        </button>
        <button class="nav-item" :class="{ active: currentTab === 'fav' }" @click="currentTab = 'fav'">
            <span class="nav-icon">â­ï¸</span>
            <span>æ”¶è—</span>
        </button>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const currentTab = ref('domestic');
            const favorites = ref([]);
            const domesticNews = ref([]);
            const worldNews = ref([]);
            const loading = ref(false);
            const currentDate = ref('');

            // è·å–ä»Šå¤©çš„æ—¥æœŸ
            const updateDate = () => {
                const now = new Date();
                const options = { month: 'long', day: 'numeric', weekday: 'short' };
                currentDate.value = now.toLocaleDateString('zh-CN', options);
            };

            const fetchRSS = async (rssUrl, targetRef, sourceName) => {
                try {
                    loading.value = true;
                    // ä½¿ç”¨ rss2json æœåŠ¡
                    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                    const res = await fetch(apiUrl);
                    const data = await res.json();
                    
                    if (data.status === 'ok') {
                        const rawItems = data.items.map(item => ({
                            title: item.title,
                            link: item.link,
                            desc: item.description, // å¾®åšçƒ­æœè¿™é‡Œå¯èƒ½ä¸ºç©º
                            source: sourceName
                        }));
                        targetRef.value = filterNews(rawItems);
                    }
                } catch (e) {
                    console.error("åŠ è½½å¤±è´¥", e);
                } finally {
                    loading.value = false;
                }
            };

            // âš ï¸ è¿‡æ»¤è¯åº“
            const blackList = ['ç»¯é—»', 'æ‹æƒ…', 'å‡ºè½¨', 'ç²‰ä¸', 'åº”æ´', 'è·¯é€', 'ç©¿æ­', 'å·¥ä½œå®¤'];
            const whiteList = ['èŠ±æ ·æ»‘å†°', 'ç¾½ç”Ÿ', 'å†°æ¼”', 'å†¬å¥¥', 'é‡‘åšæ´‹'];

            const filterNews = (items) => {
                return items.filter(item => {
                    const t = item.title;
                    if (whiteList.some(k => t.includes(k))) return true;
                    if (blackList.some(k => t.includes(k))) return false;
                    return true;
                });
            };

            onMounted(() => {
                updateDate();
                const saved = localStorage.getItem('mybuzz_favs');
                if (saved) favorites.value = JSON.parse(saved);
                
                // 1. å¾®åšçƒ­æœ (é€šè¿‡ RSSHub)
                fetchRSS('https://rsshub.app/weibo/search/hot', domesticNews, 'å¾®åšçƒ­æœ');
                
                // 2. å›½é™…æ–°é—» (è”åˆæ—©æŠ¥)
                fetchRSS('https://www.zaobao.com.sg/rss/world.xml', worldNews, 'è”åˆæ—©æŠ¥');
            });

            const switchTab = (tab) => {
                currentTab.value = tab;
            };

            const cleanSummary = (html) => {
                if(!html) return '';
                let temp = document.createElement("div");
                temp.innerHTML = html;
                return temp.textContent || "";
            };

            const getRankClass = (index) => {
                if (index === 0) return 'rank-1';
                if (index === 1) return 'rank-2';
                if (index === 2) return 'rank-3';
                return 'rank-other';
            };

            const isSpecialInterest = (title) => whiteList.some(k => title.includes(k));
            const isFavorited = (item) => favorites.value.some(f => f.title === item.title);
            
            const toggleFav = (item) => {
                if (isFavorited(item)) {
                    favorites.value = favorites.value.filter(f => f.title !== item.title);
                } else {
                    favorites.value.unshift(item);
                }
                localStorage.setItem('mybuzz_favs', JSON.stringify(favorites.value));
            };

            const displayList = computed(() => {
                if (currentTab.value === 'domestic') return domesticNews.value;
                if (currentTab.value === 'world') return worldNews.value;
                return favorites.value;
            });

            return { currentTab, favorites, displayList, toggleFav, isFavorited, isSpecialInterest, switchTab, loading, cleanSummary, currentDate, getRankClass };
        }
    }).mount('#app');
</script>
</body>
</html>
